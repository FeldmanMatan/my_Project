    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 login-form-1">
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Match student and tutor</li>
                </ol>
                <div class="row">
                    <!-- work here-->
                    <form (ngSubmit) = "pass_name_and_course_to_server($event)"> 
                    <div> 
                        <input type="id" class="form-control" placeholder="Student's id" id="id" />  
                    </div>
                    <div> 
                        <input type="course" class="form-control" placeholder="Course required" id="course" />  
                    </div>
                    <div>
                        <input type="submit" class="btnSubmit" value="Match student" />
                    </div>
                    </form>
                </div>
                
            </div>
            <div class="col-md-6 login-form-2">
                <div> <h3 style="text-underline-offset:initial">Results:</h3>
                    <div *ngFor = "let i of matched_tutors"> 
                        <li> Id: {{i[0]}} Name: {{i[1]}}</li>
                    </div>
                      
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script src="js/datatables-simple-demo.js"></script>
